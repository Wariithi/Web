<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Links Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Here's an image related to technology:</p>
            <a href="https://example.com/technology" target="_blank"><img src="https://via.placeholder.com/300" alt="Technology"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://example.com/nature" target="_blank"><img src="https://via.placeholder.com/300" alt="Nature"></a>
                <a href="https://example.com/nature" target="_blank"><img src="https://via.placeholder.com/300" alt="Nature"></a>
                <a href="https://example.com/nature" target="_blank"><img src="https://via.placeholder.com/300" alt="Nature"></a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://example.com/food1" target="_blank">Food Item 1</a></li>
                <li><a href="https://example.com/food2" target="_blank">Food Item 2</a></li>
                <li><a href="https://example.com/food3" target="_blank">Food Item 3</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
